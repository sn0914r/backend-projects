<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 1 | Firebase Auth System</title>
    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      .control-cards {
        display: none;
      }

      .control-cards.active {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid mt-5">
      <div class="container">
        <div class="card m-2 mb-5">
          <div class="card-body">
            <div class="d-flex justify-content-center align-items-center gap-2 position-relative">
              <button class="btn btn-dark btn-sm px-4 head-btn" id="register">
                Register
              </button>
              <button class="btn btn-dark btn-sm px-4 head-btn" id="login">
                login
              </button>
              <button class="btn btn-dark btn-sm px-4 head-btn" id="view-posts">
                view posts
              </button>
              <button
              class="btn btn-outline-danger btn-sm px-4 py-1 position-absolute end-0 mx-5"
              id="logoutBtn"
            >
              logout
            </button>
            </div>
          </div>
        </div>

        <!-- REGISTER FORM -->
        <div
          class="card m-2 mb-5 m-auto control-cards active"
          data-target="register"
          style="width: 90%; max-width: 900px"
        >
          <div class="card-body position-relative">
            <div class="badge position-absolute top-0 end-0 m-2 text-bg-dark">
              register
            </div>
            <h3 class="card-title">Register Form</h3>
            <form class="form" id="register-form">
              <div class="form-group mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  class="form-control"
                  placeholder="Enter your email"
                  required
                />
              </div>

              <div class="form-group mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  name="password"
                  id="password"
                  class="form-control"
                  placeholder="Enter your password"
                  required
                />
              </div>

              <div class="form-group mb-3">
                <label for="confirmPassword" class="form-label"
                  >Confirm Password</label
                >
                <input
                  type="password"
                  name="confirmPassword"
                  id="confirmPassword"
                  class="form-control"
                  placeholder="Enter your Password again"
                  required
                />
              </div>

              <div class="form-group text-center mb-3">
                <button
                  type="submit"
                  class="btn btn-sm btn-outline-dark px-4 py-1"
                >
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>

        <!-- LOGIN FORM -->
        <div
          class="card m-2 mb-5 m-auto control-cards"
          data-target="login"
          style="width: 90%; max-width: 900px"
        >
          <div class="card-body position-relative">
            <div class="badge position-absolute top-0 end-0 m-2 text-bg-dark">
              login
            </div>
            <h3 class="card-title">Login Form</h3>
            <form class="form" id="login-form">
              <div class="form-group mb-3">
                <label for="loginemail" class="form-label">Email</label>
                <input
                  type="email"
                  name="email"
                  id="loginemail"
                  class="form-control"
                  placeholder="Enter your email"
                  required
                />
              </div>

              <div class="form-group mb-3">
                <label for="loginpassword" class="form-label">Password</label>
                <input
                  type="password"
                  name="password"
                  id="loginPassword"
                  class="form-control"
                  placeholder="Enter your password"
                  required
                />
              </div>

              <div class="form-group text-center mb-3">
                <button
                  type="submit"
                  class="btn btn-sm btn-outline-dark px-4 py-1"
                >
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>

        <!-- CONTAINER FOR POSTS -->
        <div
          class="card m-2 mb-5 m-auto control-cards"
          style="width: 90%; max-width: 900px"
          data-target="view-posts"
        >
          <div class="card-body position-relative">
            <div class="badge position-absolute top-0 end-0 m-2 text-bg-dark">
              posts
            </div>
            <h3 class="card-title">All Protected Posts</h3>
            <div id="posts" class="card-text">
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap JS Bundle CDN -->
    <script src="./script/main.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
